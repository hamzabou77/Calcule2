<html><head><style type="text/css" id="dcoder_stylesheet">body {
  font-family: 'Roboto', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background: #1c1c1e;
}

.calculator {
  width: 300px;
  background: #000;
  border-radius: 25px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
}

.display-container {
  margin-bottom: 15px;
}

#display {
  width: 100%;
  height: 60px;
  font-size: 2rem;
  text-align: right;
  padding: 10px;
  border: none;
  border-radius: 15px;
  background: #333;
  color: white;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  height: 60px;
  font-size: 1.4rem;
  border: none;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.2s ease;
  color: white;
}

button:active {
  transform: scale(0.95);
}

button.function {
  background: #d4d4d2;
  color: #000;
}

button.operator {
  background: #ff9500;
}

button.operator.equal {
  grid-column: span 1;
  background: #ff9500;
}

button.zero {
  grid-column: span 2;
  border-radius: 30px;
  text-align: left;
  padding-left: 20px;
  background: #505050;
}

button:not(.function):not(.operator) {
  background: #505050;
}</style></head><body></body></html>
